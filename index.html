<body>
    <div class="container">
        <h3>The Movie Page</h3>
        <div class="row">
          <div class="col-md-4">
              <form id="movies">
                  <div class="form-group">
                      <label for="">Select Movie</label>
                      <select name ="movie-name">
                          <option value="star-wars">Star Wars</option>
                          <option value="Gladiator">Gladiator</option>
                          <option value="ForrestGump">Forrest Gump</option>
                          <option value="Spartan">Spartan</option>
                          <option value="Matrix">Matrix</option>
                      </select>
                  </div>

                  <div class="form-group">
                        <label for="time">Time</label>
                          <select name ="movie-name">
                          <option class="movie-time" value = 5 >10:00 - 12:00</option>
                          <option class="movie-time" value = 10 >1:00 - 3:00</option>
                          <option class="movie-time" value = 15 >5:00 - 7:00</option>
                      </select>
                  </div>
            </div>

            <div class="col-md-4">
                <div class="form-group">
                  <label for ="date">Date:</label>
                      <input type="text" id="datepicker">
              </div>
            </div>

            <div class="col-md-4">
                  <div class="form-group">
                      <label for="age">Age</label>
                      <input type="text" name="age" id="age" class="form-control">
                  </div>
                  <button class="btn btn-success" name="button" type ="submit">Submit</button>
              </form>
          </div>
