<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>

    <meta charset="utf-8">
 <title>jQuery UI Datepicker - Default functionality</title>
 <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
 <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
 <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
 <link rel="stylesheet" href="/resources/demos/style.css">
 <script>
 $(function() {
   $( "#datepicker" ).datepicker();
 });
 </script>
</head>
<body>
    <div class="container">
        <h3>The Movie Page</h3>
        <div class="row">
              <form id="movies">
                  <div class="col-md-4">
                      <div class="form-group">
                          <label for="">Select Movie</label>
                          <select name = "movie-name" id = "movie-name">
                              <option value="star-wars">Star Wars</option>
                              <option value="Gladiator">Gladiator</option>
                              <option value="ForrestGump">Forrest Gump</option>
                              <option value="Spartan">Spartan</option>
                              <option value="Matrix">Matrix</option>
                          </select>
                      </div>

                      <div class="form-group">
                            <label for="time">Time</label>
                              <select name ="movie-time" id="movie-time">
                                  <option  value = 5 >10:00 - 12:00</option>
                                  <option  value = 10 >1:00 - 3:00</option>
                                  <option  value = 15 >5:00 - 7:00</option>
                            </select>
                      </div>
                  </div>

                  <div class="col-md-4">
                        <div class="form-group">
                            <label for ="date">Date:</label>
                            <input type="text" id="datepicker">
                       </div>
                   </div>

                <div class="col-md-4">
                      <div class="form-group">
                          <label for="age">Age</label>
                          <input type="text" name="age" id="age" class="form-control">
                      </div>
                      <button class="btn btn-success" name="button" type ="submit">Submit</button>
                  </form>
              </div>
      </div>
      <div class="row">
            <div class="col-md-6">
                <div id="price_result">
                </div>
            </div>
      </div>
  </div>
</body>
</html>
